<div *ngIf="urlString">
	<div *ngIf="autoRedirect">
		Opening lobby <a [href]="url" (click)="onClickOpen()">{{ urlString }}</a> in {{ secondsRemaining }} seconds.

		<button (click)="onClickCancel()">Cancel</button>
	</div>
	<div *ngIf="!autoRedirect">
		Click here <a [href]="url" (click)="onClickOpen()">{{ urlString }}</a> to open lobby.
	</div>
	<app-lobby [lobby]="lobby"></app-lobby>
</div>
<div *ngIf="!urlString">
	Invalid game ID.
</div>
